<html>

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <style>
        img { 
        width: 100%; 
    }

</head>

<body id="LoginForm">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="form-heading">
{% for line in message.splitlines() %}
    {{line}}<br>
{% endfor %}
</h1>
            </div>
            <div class="col-sm">


                <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                            <h2>{{cardname}}</h2>
                            <img src="{{path}}" alt="Italian Trulli">
                            <p>Please enter card's name</p>
                        </div>
                        <form id="Search" action="/card" method="get">

                            <div class="form-group">


                                <input type="text" class="form-control" id="Search" placeholder="Card's name" name="search_request">

                            </div>
                            <div class="form-group">
                            <button type="submit" class="btn btn-primary" value="Search">Search</button>
                             </div>
                        </form>
                         <form action="/logout">
                                    <div class="form-group">
                                    <button type="submit" class="btn btn-primary" >Logout</button>
                                    </div>
                                </form>


                    </div>

                </div>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>



</body>

</html>
